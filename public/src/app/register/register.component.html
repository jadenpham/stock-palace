<div>
    <h1>Welcome! Register below</h1>
    <div class="form">
        <form (submit)="register()">
            <h3>Username: <input type="text" name="user_info?.username" [(ngModel)]= "user_info.username"></h3>

            <p *ngIf="err?.username">{{err.username.message}}</p> 
            
            <h3>Email: <input type="text" name="user_info.email" [(ngModel)]="user_info.email"></h3> 
            
            <h3>Password: <input type="text" name="user_info.password" [(ngModel)]="user_info.password"></h3>
            
            
            <h3>Confirm Password: <input type="text" name="user_info.cpw" [(ngModel)]="user_info.cpw"></h3>

            <!-- <p *ngIf = "err?.pw">{{err.pw}}</p>  -->
            
            <input type="submit" value="Register"> 
        </form>
    </div>
</div>
